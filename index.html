<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Link do WhatsApp</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body
    class="flex flex-col items-center justify-between p-4 md:p-12 font-sans text-gray-800"
  >
    <div class="w-full max-w-lg glass rounded-xl overflow-hidden p-6 md:p-8">
      <div class="flex items-center justify-center mb-6">
        <div class="bg-white rounded-full p-3 mr-3 shadow-md">
          <i
            data-lucide="message-circle"
            class="text-green-600"
            width="24"
            height="24"
          ></i>
        </div>
        <h1 class="text-2xl md:text-3xl font-bold text-dark-green">
          Gerador de Link do WhatsApp
        </h1>
      </div>

      <form id="whatsapp-form" class="space-y-6">
        <div>
          <label
            for="phone"
            class="block text-dark-green font-medium mb-2 flex items-center"
          >
            <i data-lucide="phone" class="mr-2" width="18" height="18"></i>
            Número com DDD
          </label>
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500"
              >+55</span
            >
            <input
              type="text"
              id="phone"
              placeholder="(00) 00000-0000"
              class="w-full pl-12 pr-4 py-3 rounded-lg bg-white bg-opacity-70 border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 focus:bg-white focus:bg-opacity-90 outline-none transition text-gray-700 placeholder-gray-400"
              required
            />
          </div>
          <p class="text-xs text-gray-600 mt-1">Exemplo: (11) 98765-4321</p>
        </div>

        <div>
          <label
            for="message"
            class="block text-dark-green font-medium mb-2 flex items-center"
          >
            <i
              data-lucide="message-square-text"
              class="mr-2"
              width="18"
              height="18"
            ></i>
            Mensagem (opcional)
          </label>
          <textarea
            id="message"
            rows="4"
            placeholder="Digite sua mensagem aqui..."
            class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-70 border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 focus:bg-white focus:bg-opacity-90 outline-none transition text-gray-700 placeholder-gray-400"
          ></textarea>
        </div>

        <div class="flex flex-col md:flex-row gap-4">
          <button
            type="submit"
            class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center"
          >
            <i data-lucide="link" class="mr-2" width="18" height="18"></i>
            Gerar Link
          </button>
          <button
            type="button"
            id="copy-btn"
            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center"
            disabled
          >
            <i data-lucide="copy" class="mr-2" width="18" height="18"></i>
            Copiar Link
          </button>
        </div>
      </form>

      <div id="result" class="mt-6 hidden">
        <label class="block text-dark-green font-medium mb-2 flex items-center">
          <i data-lucide="check-circle" class="mr-2" width="18" height="18"></i>
          Link Gerado
        </label>
        <div class="relative">
          <input
            type="text"
            id="generated-link"
            readonly
            class="w-full pl-4 pr-12 py-3 rounded-lg bg-white bg-opacity-70 border border-gray-300 outline-none text-gray-700"
          />
          <div class="absolute right-2 top-1/2 transform -translate-y-1/2">
            <a
              id="open-link"
              href="#"
              target="_blank"
              class="text-green-600 hover:text-green-800 transition"
            >
              <i data-lucide="external-link" width="20" height="20"></i>
            </a>
          </div>
        </div>
        <p id="copy-message" class="text-green-600 font-medium mt-2 hidden">
          Link copiado com sucesso!
        </p>
      </div>

      <div class="mt-8 text-center text-sm text-gray-600 opacity-80">
        <p>
          Crie links personalizados para iniciar conversas no WhatsApp
          facilmente.
        </p>
      </div>
    </div>

    <footer
      class="mt-8 py-3 border-t border-gray-200 border-opacity-30 text-center"
    >
      <p class="text-sm text-gray-600">
        Essa é uma solução desenvolvida por
        <a
          href="https://reislucasf.com.br"
          target="_blank"
          class="font-medium text-white hover:text-green-800 transition"
        >
          Lucas Reis
        </a>
      </p>
    </footer>

    <script src="./assets/index.js"></script>
  </body>
</html>
